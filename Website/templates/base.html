<!DOCTYPE html>
<html lang="en">
<head>
<!--   python flask code for template inheritence, the title of the daughter templates will go between the block tile and end block      -->
  <title>{% block title %}{% endblock %} </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CCS style sheet from bootstrapCDN and Javascript -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- javascript jquery for download functions -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Download button for SNP informationJS script-->
  <script src="static/js/dw.js"> </script>

  <!-- Download button for Stats -->
  <script src='/static/js/finalDW.js'></script>

 
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
  
  <link rel="mask-icon" href="static/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#222020">
  <meta name="theme-color" content="#222020">

  <!-- Clusterize -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.19.0/clusterize.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.19.0/clusterize.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.19.0/clusterize.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.19.0/clusterize.js"></script>

  <!-- Import Plotly (does not have to be from CDN) -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Font styles -->
  <link rel="stylesheet" href="/static/css/font_Style.css">



  <!-- Onclick loading page CSS -->
  <link rel="stylesheet" type="text/css" href="/static/css/loads.css">

  <!-- jquery script hides loading animation after Onclick loading animation is executed, prevents loading animation 
  from showing when user goes back -->
  <script>
    $(document).ready(function(){
      $(window).bind("pageshow", function(event) {
          $("#loading").hide();
      });
    });

  </script> 

  <!-- Disable Search button while empty input forms -->

  <script src="/static/js/search_disable.js"></script>




  <!-- General Loading animation show and hide function-->
  <script type="module" src="/static/js/loading.js"></script>

  <!--CSS General Loading gif style--->
  <link rel="stylesheet" href="/static/css/loading.css">

</head>

<body>

  <!-- Loading page -->
  <div class="loader">
    <img src="/static/dnaa.gif" align="Loading...">
  </div>

  <!-- Onclick loading page  -->

  <div class="loading" id="loading" style="display:none;"><img src="/static/dnaa.gif" alt="" /></div>

  <!-- Navigation fixed at the top of the page, will apper in all the pages-->

  <nav class="navbar navbar-expand-sm navbar-dark fixed-top mb-sm-5" style="background-color: #262626;">
    <a class="navbar-brand" href="/">SN<span class="text-danger">P</span>ip</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>    
        <li class="nav-item">
          <a class="nav-link" href="/search_one" onclick="$('#loading').show();"> Search SNPs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/documentation">Documentation</a>
        </li> 
      </ul>
    </div>  
  </nav>


  <!-- container component holding python flask template inheritance, the content from different 
    templates will go bettween the block content and end block  -->
   
  <div>
        {% block content %}
        {% endblock %}
  </div>


   
  <!-- Footer, End of page content -->

  <div class="jumbotron text-center" style="margin-top: 100px; margin-bottom: 0;">
    <div class="para">Powered by SN<span class="text-danger">P</span>ip</div>
  </div>



</body>
</html>
